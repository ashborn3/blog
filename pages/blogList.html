<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="../css/theme.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light-mode bg-light">
        <div class="container-fluid fs-4">
			<a class="navbar-brand fs-1" href="../index.html">Nitin's Blogs</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item ms-3">
						<a class="nav-link active" aria-current="page" href="./blogList.html">Blogs</a>
					</li>
					<li class="nav-item ms-3">
						<a class="nav-link" href="./about.html">About</a>
					</li>
					<li class="nav-item ms-3">
						<button type="button" class="btn btn-primary btn-lg">GitHub</button>
					</li>
					<li class="nav-item ms-3">
						<button id="theme-toggle" type="button" class="btn btn-secondary btn-lg">
							<i id="theme-icon" class="fas fa-moon"></i> <!-- Default icon -->
						</button>
					</li>
				</ul>
			</div>
		</div>
    </nav>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Blog List</h1>
          <p class="lead">This is a list of all blogs.</p>
        </div>
      </div>

    <div class="container mt-4" id="blog-list"></div>

    <script>
    fetch('../blogList.json')
        .then(response => response.json())
        .then(blogs => {
            const blogList = document.getElementById('blog-list');
            blogs.forEach(blog => {
                const blogElement = document.createElement('div');
                blogElement.classList.add('card', 'mb-4', "light-mode");
                blogElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${blog.title}</h5>
                        <p class="card-text">${blog.summary}</p>
                        <a href="${blog.url}" class="btn btn-primary">Read more</a>
                    </div>
                `;
                blogList.appendChild(blogElement);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="../js/modeButton.js"></script>
</body>
</html>
